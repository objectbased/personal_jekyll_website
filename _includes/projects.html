<ul class="horizontal-list">
  {% for item in include.collection %}
    <li class="card {{item.tag}}" id="{{item.tag}}">
      <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">
        <span class="header">
          {{ item.title }}
        </span>
        <hr />
        <p class="body">
          {{ item.desc }}
        </p>
      </a>
    </li>
  {% endfor %}
</ul>
