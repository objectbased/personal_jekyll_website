<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>
        <hr />
        <p class="body">
          {{ item.desc }}
        </p>
      </a>
    </li>
  {% endfor %}
</ul>
